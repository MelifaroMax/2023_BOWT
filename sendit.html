   <div class="container">
           <form  action="https://github.com/MelifaroMax" name="UserEnter" id="UserEnter" target="_blank">


            <div class="form"> 
                <input type="text" class="form-control" name="name "value="Иван Иванов Иванович"
                    placeholder="Иван Иванов Иванович"> 
                <div id="helpText" class="form-text"> ФИО </div> 

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ivanovich@mail.com" value="ivanovich@mail.ru" name="email">
                <div id="emailHelp" class="form-text">Эллектронная почта</div>
              </div>

              <div class="form-outline" data-mdb-input-init>
                <label class="form-label" for="typePhone"></label>
                <input type="tel" id="typePhone" class="form-control" placeholder="+7-123-456-78-91" name="phone" value="+7 999 999 99 99"/>
                <div id="emailHelp" class="form-text">Номер телефона</div>
              </div>

              <div class="form-outline" data-mdb-input-init>
                <label class="form-label" for="typeNumber"></label>
                <input type="number" id="typeNumber" class="form-control" placeholder="21" name="age" value="21"/>
                
                <div id="emailHelp" class="form-text">Возраст</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password" value="password">
                <div id="emailHelp" class="form-text">Пароль</div>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" name="spamOn" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Получать рассылку
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" name="spamOff" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Не получать рассылку
                </label>
              </div>
            
              <button type="submit" class="btn btn-primary" name="submit">Отправить</button>
            </div>
